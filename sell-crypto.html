<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Crypto - CryptoX</title>
    <link rel="stylesheet" href="css/sell-crypto.css">
</head>
<body>

  <!-- Navigation bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="buy-crypto.html">Buy Crypto</a></li>
      <li><a href="markets.html">Markets</a></li>
      <li><a href="sell-crypto.html">Sell Crypto</a></li>
      <li><a id="walletBtn" href="#">Wallet</a></li>
    </ul>
  </nav>

  <!-- Sell Crypto page content -->
  <h1>Sell Cryptocurrency</h1>
  <p>Use this form to sell your cryptocurrency securely.</p>

  <!-- Sell Crypto Form -->
  <form id="sellCryptoForm">
    <label for="cryptoType">Select Cryptocurrency:</label>
    <select id="cryptoType" name="cryptoType" required>
      <option value="Bitcoin">Bitcoin (BTC)</option>
      <option value="Ethereum">Ethereum (ETH)</option>
      <option value="Litecoin">Litecoin (LTC)</option>
      <option value="Dogecoin">Dogecoin (DOGE)</option>
    </select><br><br>

    <label for="amount">Amount to Sell:</label>
    <input type="number" id="amount" name="amount" min="0.0001" step="0.0001" required><br><br>

    <label for="price">Selling Price per Unit:</label>
    <input type="number" id="price" name="price" step="0.01" required><br><br>

    <button type="submit">Sell Now</button>
  </form>

  <!-- Wallet modal (Hidden by default) -->
  <div id="walletModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Your Wallet</h2>
      <p>Wallet functionality coming soon!</p>
    </div>
  </div>

  <!-- Link to JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
